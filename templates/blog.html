{% extends "base.html" %}

{% block title %}Callum Irving's Blog{% endblock %}

{% block content %}
<h2 class="title">
  {{ section.title }}
</h2>
<ul>
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }} ({{ page.date }})</a></li>
  {% endfor %}
</ul>
{% endblock %}
